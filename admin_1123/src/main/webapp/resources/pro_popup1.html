<!DOCTYPE html>
<html lang="ko">
<head>
	<title>0to7 BO</title>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta http-equiv="Pragma" content="no-cache" />
	<script type="text/javascript" src="js/jquery-1.12.0.min.js"></script>
	<script type="text/javascript" src="js/ui.js"></script>
	<link rel="stylesheet" href="css/common.css" />
	<script type="text/javascript">

	</script>
</head>

<body>
	<!-- 1130 * 600 -->
	<div class="wrap_popup">
		<h1 class="sub_title1">쿠폰 발급</h1>

		<div class="box_type1">
			<table class="tb_type1">
				<colgroup>
					<col width="140" />
					<col width="50%" />
					<col width="140" />
					<col width="*" />
				</colgroup>
				<tbody>
					<tr>
						<th>기간</th>
						<td>
							<input type="text" value="" placeholder="" style="width:70px;" />
							<button type="button" class="btn_date">달력</button>
							~
							<input type="text" value="" placeholder="" style="width:70px;" />
							<button type="button" class="btn_date">달력</button>

							<div class="day_group">
								<button type="button" class="btn_day">1주일</button>
								<button type="button" class="btn_day">15일</button>
								<button type="button" class="btn_day on">30일</button>
								<button type="button" class="btn_day">60일</button>
								<button type="button" class="btn_day">90일</button>
							</div>
						</td>
						<th rowspan="7" class="alignC">회원번호</th>
						<td rowspan="7">
							<textarea cols="30" rows="5" placeholder="" style="height:186px;"> </textarea>
						</td>
					</tr>
					<tr>
						<th>회원구분</th>
						<td>
							<input type="checkbox" value="" id="chk1" />
							<label for="chk1">전체</label>

							<input type="checkbox" value="" id="chk2" />
							<label for="chk2">일반회원</label>

							<input type="checkbox" value="" id="chk3" />
							<label for="chk3">임직원</label>
						</td>
					</tr>
					<tr>
						<th>회원등급</th>
						<td>
							<input type="checkbox" value="" id="chk4" />
							<label for="chk4">전체</label>

							<input type="checkbox" value="" id="chk5" />
							<label for="chk5">VIP</label>

							<input type="checkbox" value="" id="chk6" />
							<label for="chk6">GOLD</label>

							<input type="checkbox" value="" id="chk7" />
							<label for="chk7">SILVER</label>

							<input type="checkbox" value="" id="chk8" />
							<label for="chk8">BRONZE</label>
						</td>
					</tr>
					<tr>
						<th>회원상태</th>
						<td>
							<input type="checkbox" value="" id="chk9" />
							<label for="chk9">전체</label>

							<input type="checkbox" value="" id="chk10" />
							<label for="chk10">정상</label>

							<input type="checkbox" value="" id="chk11" />
							<label for="chk11">휴면</label>
						</td>
					</tr>
					<tr>
						<th>성별</th>
						<td>
							<input type="checkbox" value="" id="chk12" />
							<label for="chk12">전체</label>

							<input type="checkbox" value="" id="chk13" />
							<label for="chk13">남성</label>

							<input type="checkbox" value="" id="chk14" />
							<label for="chk14">여성</label>
						</td>
					</tr>
					<tr>
						<th>회원정보</th>
						<td>
							<select>
								<option value="">회원ID</option>
							</select>

							<input type="text" value="" placeholder="" style="width:50%;" />
						</td>
					</tr>
					<tr>
						<th>회원연락처</th>
						<td>
							<select>
								<option value="">전화번호</option>
							</select>

							<input type="text" value="" placeholder="" style="width:50%;" />
						</td>
					</tr>
				</tbody>
			</table>
		</div>

		<div class="btn_alignR">
			<button type="button" class="btn_type1">
				<b>초기화</b>
			</button>
			<button type="button" class="btn_type1 btn_type1_purple">
				<b>검색</b>
			</button>
		</div>

		<div class="box_type1" style="margin-top:20px;">
			<h3 class="sub_title2">
				회원 목록
				<span>(총 <b>10,000</b>건)</span>
			</h3>

			<div class="tb_util">
				<button type="button" class="btn_tb_util tb_util1">되돌리기</button>
				<button type="button" class="btn_tb_util tb_util2">엑셀받기</button>
				<button type="button" class="btn_tb_util tb_util3">셀잠그기</button>
				<button type="button" class="btn_tb_util tb_util4">전체체크</button>

				<select style="width:105px;">
					<option value="">200개</option>
				</select>

				<span class="page">
					<button type="button" class="btn_prev">이전</button>
					<input type="text" value="1" placeholder="" />
					<u>/</u><i>24</i>
					<button type="button" class="btn_next">다음</button>
				</span>

				<button type="button" class="btn_type2">
					<b>이동</b>
				</button>
			</div>

			<div class="gridbox">
				<img src="img/temp/grid10.gif" alt="" style="vertical-align:top;" />
			</div>

			<div class="tb_bar">
				<button type="button" class="btn_grid_more">더보기</button>
			</div>
		</div>

		<div class="btn_alignR">
			<button type="button" class="btn_type1">
				<b>취소</b>
			</button>
			<button type="button" class="btn_type1 btn_type1_purple">
				<b>발급</b>
			</button>
		</div>
	</div>
</body>
</html>
