<!DOCTYPE html>
<html lang="ko">
<head>
	<title>0to7 BO</title>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta http-equiv="Pragma" content="no-cache" />
	<script type="text/javascript" src="js/jquery-1.12.0.min.js"></script>
	<script type="text/javascript" src="js/ui.js"></script>
	<link rel="stylesheet" href="css/common.css" />
	<script type="text/javascript">
		$(window).load(function() {
			$(".iframe2", parent.document).height($(".wrap").height());
		});
	</script>
</head>

<body>
	<div class="wrap wrap_iframe">
		<!-- ### content ### -->
		<section class="content">
			<div class="inner">
				<!-- ### 1번 탭 ### -->
				<article class="con_box con_on">
					<!-- ### 문의 검색 ### -->
					<h2 class="sub_title1">문의 관리2</h2>
					<div class="box_type1">
						<table class="tb_type1">
							<colgroup>
								<col width="9%" />
								<col width="63%" />
								<col width="9%" />
								<col width="*" />
							</colgroup>
							<tbody>
								<tr>
									<th>기간</th>
									<td>
										<select>
											<option value="">문의일</option>
										</select>

										<input type="text" value="" placeholder="" />
										<button type="button" class="btn_date">달력</button>
										~
										<input type="text" value="" placeholder="" />
										<button type="button" class="btn_date">달력</button>

										<div class="day_group">
											<button type="button" class="btn_day">1주일</button>
											<button type="button" class="btn_day">15일</button>
											<button type="button" class="btn_day on">30일</button>
											<button type="button" class="btn_day">60일</button>
											<button type="button" class="btn_day">90일</button>
										</div>
									</td>
									<th rowspan="6" class="alignC">상담번호</th>
									<td rowspan="6">
										<textarea cols="30" rows="5" placeholder="" style="height:146px;"> </textarea>
									</td>
								</tr>
								<tr>
									<th>상담유형</th>
									<td>
										<input type="checkbox" value="" id="chk1" />
										<label for="chk1">전체</label>

										<input type="checkbox" value="" id="chk2" />
										<label for="chk2">1:1문의</label>

										<input type="checkbox" value="" id="chk3" />
										<label for="chk3">전화문의</label>
									</td>
								</tr>
								<tr>
									<th>상담상태</th>
									<td>
										<input type="checkbox" value="" id="chk4" />
										<label for="chk4">전체</label>

										<input type="checkbox" value="" id="chk5" />
										<label for="chk5">문의접수</label>

										<input type="checkbox" value="" id="chk6" />
										<label for="chk6">답변중</label>

										<input type="checkbox" value="" id="chk7" />
										<label for="chk7">답변완료</label>
									</td>
								</tr>
								<tr>
									<th>문의유형</th>
									<td>
										<select>
											<option value="">대분류</option>
										</select>

										<select>
											<option value="">중분류</option>
										</select>

										<select>
											<option value="">소분류</option>
										</select>
									</td>
								</tr>
								<tr>
									<th>문의자 정보</th>
									<td>
										<select>
											<option value="">문의자ID</option>
										</select>

										<input type="text" value="" placeholder="" style="width:190px;" />
									</td>
								</tr>
								<tr>
									<th>문의내용</th>
									<td>
										<select>
											<option value="">제목</option>
											<option value="">내용</option>
											<option value="">제목+내용</option>
										</select>

										<input type="text" value="" placeholder="" style="width:80%;" />
									</td>
								</tr>
							</tbody>
						</table>
					</div>

					<div class="btn_alignR">
						<button type="button" class="btn_type1">
							<b>초기화</b>
						</button>
						<button type="button" class="btn_type1 btn_type1_purple">
							<b>검색</b>
						</button>
					</div>
					<!-- ### //문의 검색 ### -->

					<!-- ### 문의 등록 ### -->
					<div class="btn_alignR" style="margin-top:50px;">
						<button type="button" class="btn_type1 btn_type1_purple">
							<b>문의등록</b>
						</button>
					</div>

					<div class="box_type1" style="margin-top:10px;">
						<h3 class="sub_title2">
							전화문의 상세
							<span>(총 <b>1,000</b>건)</span>
						</h3>

						<div class="tb_util">
							<button type="button" class="btn_tb_util tb_util1">되돌리기</button>
							<button type="button" class="btn_tb_util tb_util2">엑셀받기</button>
							<button type="button" class="btn_tb_util tb_util3">셀잠그기</button>
							<button type="button" class="btn_tb_util tb_util4">전체체크</button>

							<select style="width:105px;">
								<option value="">200건</option>
							</select>

							<span class="page">
								<button type="button" class="btn_prev">이전</button>
								<input type="text" value="1" placeholder="" />
								<u>/</u><i>24</i>
								<button type="button" class="btn_next">다음</button>
							</span>

							<button type="button" class="btn_type2">
								<b>이동</b>
							</button>
						</div>

						<div class="gridbox">
							<img src="img/temp/grid1.gif" alt="" style="vertical-align:top;" />
						</div>
						<div class="tb_bar">
							<button type="button" class="btn_grid_more">더보기</button>
						</div>
					</div>

					<div class="btn_alignR">
						<button type="button" class="btn_type1 btn_type1_purple">
							<b>문의등록</b>
						</button>
					</div>
					<!-- ### //문의 등록 ### -->
				</article>
				<!-- ### //1번 탭 ### -->
			</div>
		</section>
		<!-- ### //content ### -->
	</div>
</body>
</html>
